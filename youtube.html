    <title>Background YouTube Player</title>
</head>
<body>
    <h1>Background YouTube Player</h1>
    <input type="text" id="videoID" placeholder="Enter YouTube Video Link">
    <button `` onresize="player" onclick="playVideo()">Play</button>
    <div id="player"></div>

    <script>
        // YouTube Iframe API ko load karna
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', // 0 height to hide
                width: '0',  // 0 width to hide
                videoId: '',
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function playVideo() {
            var videoID = document.getElementById("videoID").value;
            player.loadVideoById(videoID);
        }
    </script>
